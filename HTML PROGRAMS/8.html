<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice for Forms</title>
    <link rel="stylesheet" href="5.css">
</head>

<body>
    <form action="post">
        <p>
            <label for="Username">Enter the Username</label>
        </p>
        <div>
            <input type="text" id="Username" name="Username" placeholder="Enter Username" />
        </div>
        <div>
            <p>
            <div>
                Select Your Gender
            </div>
            <input type="radio" id="male" name="Male" value="true" />
            <label for="male">Male</label>

            <input type="radio" id="female" value="true" />
            <label for="female">Female</label>
            </p>
        </div>
        <div>
            <p>
                <label for="Comment">Enter Your Comment</label>
            </p>
            <textarea name="Comment" id="Comment" rows="10" cols="50" placeholder="Enter Your Comment"></textarea>
        </div>
    </form>
</body>

</html>
