<!DOCTYPE html>
<html lang="en">
  <head>
    <title>button again</title>
    <style>
      .btn {
        background-color: aqua;
        text-transform: capitalize;
        padding: 8px 30px;
        font-size: 15px;
        border-radius: 5px;
        border: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <button class="btn">add to cart</button>
    <div class="line"></div>

    <script>
      let addButton = document.querySelector(".btn");
      let display = document.querySelector(".line");
      let quantity = 0;
      if (display && addButton) {
        addButton.addEventListener("click", () => {
          quantity++;
          display.innerText = `There are ${quantity} items in your cart`;
        });
        display.innerText = `There are ${quantity} items in your cart`;
      }
    </script>
  </body>
</html>
