<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Cards</title>
    <style>
        /* Applying Inter Font */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

        /* Body Styling */
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
        }

        /* Container for cards */
        .card-container {
            display: flex;
            gap: 20px;
            /* Space between cards */
        }

        /* Card Styling */
        .card {
            background: #fff;
            width: 360px;
            height: 115px;
            padding: 10px;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* Top Section (Elements sent to corners) */
        .top-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            /* position: absolute; */
            /* top: -15px; */
            /* left: 10px; */
            /* right: 10px; */
        }

        /* Title Styling (Top-left corner) */
        .title {
            font-size: 14px;
            font-weight: 400;
            color: #000000;
            text-transform: uppercase;
            letter-spacing: 0px;
            position: relative;
            padding-bottom: 3px;
            text-decoration: underline;
            /* Space for underline */
        }

        /* Underline */


        /* Amount Styling (Top-right corner) */
        .amount {
            font-size: 24px;
            font: bold;
            font-weight: 900;
            color: #000;
            text-align: right;
        }

        /* Bottom Section (Elements sent to corners) */
        .bottom-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: absolute;
            bottom: 7px;
            left: 10px;
            right: 10px;
        }

        /* Growth Text (Bottom-left corner) */
        .growth {
            font-size: 14px;
            font-weight: 400;
            color: #000000;
        }

        /* Button (Bottom-right corner) */
        .btn {
            width: 131px;
            height: 40px;
            background: #00C853;
            color: #fff;
            font-size: 13px;
            /* font-weight: bold; */
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            text-transform: uppercase;
        }

        /* Button Hover Effect */
        .btn:hover {
            background: #000000;
            color: #ffffff;
        }
    </style>
</head>

<body>
    <main>
        <!-- <div class="card-container"> -->
        <div class="card">
            <div class="top-section">
                <span class="title">Total Investment</span>
                <span class="amount">$124,500.00</span>
            </div>
            <div class="bottom-section">
                <span class="growth">+2.5% since last month</span>
                <button class="btn">View Details</button>
            </div>
        </div>

        <div class="card">
            <div class="top-section">
                <span class="title">Total Savings</span>
                <span class="amount">$50,000.00</span>
            </div>
            <div class="bottom-section">
                <span class="growth">+1.8% since last month</span>
                <button class="btn">View Details</button>
            </div>
        </div>

        <div class="card">
            <div class="top-section">
                <span class="title">Total Loans</span>
                <span class="amount">$30,000.00</span>
            </div>
            <div class="bottom-section">
                <span class="growth">-0.5% since last month</span>
                <button class="btn">View Details</button>
            </div>
        </div>
        <!-- </div> -->
    </main>

</body>

</html>
