<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind Test</title>
    <link href="/src/output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@400..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>

  <body
    class="bg-blue-950 text-gray-900 flex items-center justify-center w-full h-svh"
  >
    <section
      class="relative w-[400px] h-auto bg-blue-600 rounded-[5px] flex flex-col justify-between items-center p-2 capitalize font-bold"
    >
      <article
        class="top_bar w-full h-full flex flex-row justify-between items-center"
      >
        <div class="name text-white text-[16px] capitalize">
          engro fertilizer limited
        </div>
        <div class="btn_container">
          <button
            class="text-white capitalize box-border px-5 bg-black text-[15px] font-medium py-2 rounded-[5px] hover:cursor-pointer border border-none hover:border-white menu_button"
            onclick="handleMenu()"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6 menu_icon"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16m-7 6h7"
              />
            </svg>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6 cross_icon hidden"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18L18 6M6 6l12 12"
              />
            </svg>
          </button>
        </div>
      </article>
      <nav
        id="nav_items"
        class="hidden absolute top-16 w-full h-auto mt-2 text-white bg-black rounded-md"
      >
        <ul class="flex flex-col items-center justify-center w-full h-full p-2">
          <li class="w-full p-2 text-center hover:bg-blue-500 rounded-md">
            <a href="#">Home</a>
          </li>
          <li class="w-full p-2 text-center hover:bg-blue-500 rounded-md">
            <a href="#">About</a>
          </li>
          <li class="w-full p-2 text-center hover:bg-blue-500 rounded-md">
            <a href="#">Contact</a>
          </li>
        </ul>
      </nav>
    </section>
    <script src="/src/script.js"></script>
  </body>
</html>
