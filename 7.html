<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>forms to which</title>
    <link rel="stylesheet" href="5.css" />
</head>

<body>
    <form action="post">
        <p>
            <label for="Username">Enter Your Username</label>
        </p>
        <input type="text" id="Username" name="Username" placeholder="Enter Your Username" autofocus />
        <p><label for="Password">Enter Your Password</label></p>

        <p>
            <input type="password" name="password" placeholder="Enter Your Password" autofocus>
        </p>

        <p>Select Your Gender.</p>

        <div>
            <input type="radio" id="male" name="gender" value="male" />
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female" />
            <label for="female">Female</label>
        </div>

        <p>
        <div>
            <input type="checkbox" name="Subscribe" id="Subscribe" value="true" />
            <label for="Subscribe">By clicking on it you agree to the terms and conditions.</label>
        </div>
        </p>

        <div>
            <label for="Comment">Enter Your Comment </label>
            <br>
            <textarea name="Comment" id="Comment" rows="4" cols="50" autofocus></textarea>
        </div>

        <div>
            <select name="fruits">
                <option value="apple">Apple</option>
                <option value="banana">Banana</option>
                <option value="cherry">Cherry</option>
            </select>
        </div>

        <div>
            <select name="Fruits" id="Fruits">
                <option value="Apple">Apple</option>
                <option value="Banana">Banana</option>
                <option value="Mango">Mango</option>
            </select>
        </div>
    </form>
</body>

</html>
